<body>
  <div id="container">
    
    <div id="menu">
      <h2 style="text-align: center">Map Layers</h2>
      <input type="radio" name="basemap" value="0" checked>Topo basemap
<br>
      <input type="radio" name="basemap" value="1">Landcover basemap
      <br>
      
      <hr>
      
      <input type="checkbox" class="mapLayer" value="2">Apple Orchards
      <br>
      <input type="checkbox" class="mapLayer" value="3">Canoe Routes
      <br>
      <input type="checkbox" class="mapLayer" value="4">Vineyards
      <br>
    </div>
    
    <div id="maps">
      <img id="map0"  src="https://bmarmur.github.io/LA558/Assignment%202/Images/basemapTopo.png"> 
             <img id="map1"  src="https://bmarmur.github.io/LA558/Assignment%202/Images/basemapLandcover.png"> 
           <img id="map2"  src="https://bmarmur.github.io/LA558/Assignment%202/Images/appleOrchards.png"> 
             <img id="map3"  src="https://bmarmur.github.io/LA558/Assignment%202/Images/canoeRoutes.png"> 
             <img id="map4"  src="https://bmarmur.github.io/LA558/Assignment%202/Images/vineyards.png"> 
          </div>
      </div>
<script id="jsbin-javascript">
console.clear();

$(function() {

  var totalMaps = 5; //enter this manually

  //initially hide all maps
  for (i = 0; i < totalMaps; i++) {
    $("#map" + i).hide();
  }

  //show the base map
  $("#map0").show();

  //toggle basemap layers
  $('input:radio[name=basemap]').click(function() {
    base = $('input:radio[name=basemap]:checked').val();
    $("#map0, #map1").hide(); //combined selectors in one line
    $("#map" + base).show();
  });

  
  $(".mapLayer").change(function() {
    x = $(this).val();
    console.log("toggled map" + x);
    $("#map" + x).toggle();
  });

});

</script>
</body>
